# Template voor project-specifieke virtual hosts
# Kopieer dit bestand en pas aan voor elk project
# Bijvoorbeeld: portfolio-site.conf, game-website.conf
# 
# Om te gebruiken:
# 1. Kopieer dit bestand: cp project-template.conf portfolio-site.conf
# 2. Pas de server_name en root aan
# 3. Herstart nginx: docker-compose restart nginx

server {
    listen 80;
    server_name portfolio-site.localhost;  # Pas aan naar je project naam
    
    root /var/www/html/portfolio-site;  # Pas aan naar je project directory
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/portfolio-site-access.log;
    error_log /var/log/nginx/portfolio-site-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

