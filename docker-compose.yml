services:
  # PHP 8.4 with Apache
  php-apache:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: devbox-php-apache
    volumes:
      - ./www:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/apache/apache2.conf:/etc/apache2/apache2.conf
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "8080:80"
    depends_on:
      - mysql
      - redis
    networks:
      - devbox-network
    environment:
      - PHP_IDE_CONFIG=serverName=devbox
      - XDEBUG_MODE=develop,debug

  # PHP 8.4 with FPM (for Nginx)
  php-fpm:
    build:
      context: ./docker/php
      dockerfile: Dockerfile-fpm
    container_name: devbox-php-fpm
    volumes:
      - ./www:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
      - redis
    networks:
      - devbox-network
    environment:
      - PHP_IDE_CONFIG=serverName=devbox
      - XDEBUG_MODE=develop,debug

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: devbox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - devbox-network

  mysql:
    image: mysql:8.4
    container_name: devbox-mysql
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: curiodevbox
      MYSQL_USER: curiodevbox
      MYSQL_PASSWORD: curiodevbox
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/init-games.sql:/docker-entrypoint-initdb.d/init-games.sql
    networks:
      - devbox-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: devbox-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 300M
      PMA_USER: curiodevbox
      PMA_PASSWORD: curiodevbox
    volumes:
      - ./docker/phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
    depends_on:
      - mysql
    networks:
      - devbox-network

  # Node.js
  nodejs:
    image: node:20-alpine
    container_name: devbox-nodejs
    working_dir: /var/www/html
    volumes:
      - ./www:/var/www/html
      - node-modules:/var/www/html/node_modules
    ports:
      - "3000:3000"
      - "3001:3001"
    networks:
      - devbox-network
    command: tail -f /dev/null

  # Redis
  redis:
    image: redis:7-alpine
    container_name: devbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - devbox-network
    command: redis-server --appendonly yes

  # MailHog (for email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: devbox-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - devbox-network

  # Adminer (alternative to phpMyAdmin)
  adminer:
    image: adminer:latest
    container_name: devbox-adminer
    ports:
      - "8082:8080"
    depends_on:
      - mysql
    networks:
      - devbox-network

volumes:
  mysql-data:
  redis-data:
  node-modules:

networks:
  devbox-network:
    driver: bridge

